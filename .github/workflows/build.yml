name: Build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: â€¢ ${{ matrix.target }}
    runs-on: ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: ubuntu-latest
          - target: macos-latest
          - target: windows-2019

    steps:
      - name: ğŸ‘€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ–±ï¸ LLVM Install
        uses: ZhongRuoyu/setup-llvm@v0

      - name: ğŸ¦€ Rust Setup
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ• Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './target'

      - name: ğŸ“¦ LIBXML2 Setup
        if: runner.os == 'Windows'
        uses: johnwason/vcpkg-action@v6
        with:
          pkgs: libxml2
          triplet: x64-windows-release
          token: ${{ github.token }}
          github-binarycache: true

      - name: ğŸ”¨ Project Build
        run: |
          cargo build --release

      - name: ğŸ“‚ Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ./target/release/tplc
