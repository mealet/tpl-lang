name: Build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    permissions:
      contents: read

    name: â€¢ ${{ matrix.target }}
    runs-on: ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: ubuntu-latest
          - target: macos-latest

    steps:
      - name: ğŸ‘€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ–±ï¸ LLVM Install
        uses: ZhongRuoyu/setup-llvm@405ac952f13f3ee4d376adc2b7a96e5f48d1f73f

      - name: ğŸ¦€ Rust Setup
        uses: dtolnay/rust-toolchain@5aa646dfb739dff33bfae50a6193d9673a68e344

      - name: ğŸ• Rust Cache
        uses: swatinem/rust-cache@e8e63cdbf2788df3801e6f9a81516b2ca8391886
        with:
          workspaces: './target'

      - name: ğŸ”¨ Project Build
        run: |
          cargo +nightly build --release

      - name: ğŸ“‚ Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ./target/release/tplc
