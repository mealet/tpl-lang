name: Build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: • ${{ matrix.target }}
    runs-on: ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: ubuntu-latest
          - target: windows-2019
          - target: macos-latest

    steps:
      - name: 👀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🖱️ LLVM Install
        uses: ZhongRuoyu/setup-llvm@v0

      - name: 🦀 Rust Setup
        uses: dtolnay/rust-toolchain@stable

      - name: 🕐 Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './target'

      - if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2

      - if: runner.os == 'Windows'
        run: |
          cargo install cargo-vcpkg
          cd tplc
          cargo vcpkg build

      - name: 🔨 Project Build
        run: |
          cargo build --release

      - name: 📂 Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ./target/release/tplc
            ./target/release/tplc.exe
