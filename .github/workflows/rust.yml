name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: 1Ô∏è `tpl-lexer` test
      run: |
        cargo test --package tpl-lexer --verbose -- --show-output

    - name: 2Ô∏è `tpl-parser` test
      run: |
        cargo test --package tpl-parser --verbose -- --show-output

    # tpl-ir module cannot be tested because of LLVM

  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ‚öôÔ∏è Check
        run: |
          cargo check --workspace

      - name: üöÄ Clippy
        run: |
          cargo clippy --no-deps --workspace -- -D warnings
