name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: ğŸ–±ï¸ LLVM Install
      uses: ZhongRuoyu/setup-llvm@v0
      with:
        llvm-version: 18

    - name: ğŸ”§ **Packages** test
      run: |
        cargo test -- --show-output

    - name: ğŸŒ **Cargo** check
      run: |
        cargo check --workspace --all

    - name: â˜ï¸ **Clippy** check
      run: |
        cargo clippy --workspace -- -D warnings
