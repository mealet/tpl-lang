name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: 🖱️ LLVM Install
      uses: ZhongRuoyu/setup-llvm@v0
      with:
        llvm-version: 18

    - name: 🔧 Packages test
      run: |
        cargo test -- --show-output

    - name: 🌐 Cargo check
      run: |
        cargo check --workspace --all

    - name: ☁️ Clippy check
      continue-on-error: true
      run: |
        cargo clippy --workspace -- -D warnings
